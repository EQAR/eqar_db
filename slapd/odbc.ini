[ODBC Data Sources]
eqar     = MariaDB driver

[eqar]
Description     = EQAR Contact Database
Charset         = utf8
Driver          = /usr/lib/x86_64-linux-gnu/odbc/libmaodbc.so
OPTION          = 4194307
Trace           = No
Database        = eqar
Server          = db
User		= openldap
ReadOnly            = Yes
RowVersioning       = No
ShowSystemTables    = No
ShowOidColumn       = No
FakeOidIndex        = No

